sun.page:
  path: '/sun/page'
  defaults:
    _title: 'Page'
    _controller: '\Drupal\sun\Controller\SunController'
  requirements:
    _permission: 'access content overview'

sun.node_list:
  path: '/sun/node-list/{node_type}'
  defaults:
    _title: 'Node List'
    _controller: '\Drupal\sun\Controller\NodeListController'
    node_type: ''
  requirements:
    _permission: 'access content'
